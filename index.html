<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 تنبيهات كرييتيف أوي!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .notification {
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: fadeIn 0.5s ease-out, floaty 4s infinite alternate ease-in-out;
        }

        .notification:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #292929, #3a3a3a);
        }

        .notification:active {
            transform: scale(0.98);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }

        .notification p {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            text-align: right;
            color: #ffffff;
            flex: 1;
            transition: color 0.3s ease;
        }

        .notification:hover p {
            color: #FFDD57;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            background: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floaty {
            0% { transform: translateY(0px); }
            100% { transform: translateY(5px); }
        }
    </style>
</head>
<body>

    <div class="notifications-container" id="notifications">
        <!-- التنبيهات تضاف هنا -->
    </div>

    <script>
        function addNotification(text) {
            const container = document.getElementById("notifications");

            const notification = document.createElement("div");
            notification.classList.add("notification");

            const message = document.createElement("p");
            message.innerHTML = text;

            const closeButton = document.createElement("button");
            closeButton.innerHTML = "×";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function() {
                notification.remove();
            };

            notification.appendChild(message);
            notification.appendChild(closeButton);
            container.appendChild(notification);
        }

        // إضافة التنبيهات المطلوبة
        addNotification(
            "📢 <strong>بشمهنسة منيرة منير</strong> لغت سكاشن يوم الأربعاء <strong>الكترونكس</strong> وقالت احضر في أي سكشن ليها في أي يوم غيره أو مع معيد تاني وبلغه بالغياب."
        );

        addNotification(
            "⚠️ <strong>أي غياب في سكشن التفاضل والتكامل</strong> = <span style='color: #FFDD57;'>سالب واحد</span> في درجات أعمال السنة الخاصة بالمادة."
        );
    </script>

</body>
</html>
