<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 تنبيهات كرييتيف أوي!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: transparent;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* ✅ الهيد لاين */
        .headline {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .headline span {
            color: white;
            font-size: 18px;
            display: block;
            margin-top: 5px;
        }

        /* ✅ صندوق التنبيهات */
        .notifications-container {
            width: 400px;
            position: absolute;
            top: 180px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        /* ✅ التنبيه العادي بلون مختلف */
        .notification {
            background: linear-gradient(135deg, #445566, #556677);
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notification:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        /* ✅ التنبيه المهم (تحذيرات أو قرارات) */
        .important-notification {
            background: linear-gradient(135deg, #C0392B, #E74C3C);
            border: 2px solid #FF5733;
        }

        .important-notification:hover {
            box-shadow: 0px 10px 25px rgba(255, 87, 51, 0.7);
        }

        /* ✅ تنبيه مميز للإضافة الجديدة */
        .special-notification {
            background: linear-gradient(135deg, #2A9D8F, #3CCF91);
            border: 2px solid #FFD700;
        }

        .special-notification:hover {
            box-shadow: 0px 10px 25px rgba(255, 215, 0, 0.6);
        }

        .notification p {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            text-align: right;
            color: white;
            flex: 1;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <!-- ✅ الهيد لاين الترحيبي -->
    <div class="headline">
        👋 أهلاً وسهلاً يا عزيزي!
        <span>💛 صلِّ على النبي ﷺ وابتسم، يومك هيكون أجمل! 😁</span>
    </div>

    <!-- ✅ صندوق التنبيهات -->
    <div class="notifications-container" id="notifications"></div>

    <script>
        function addNotification(text, type = "normal") {
            const container = document.getElementById("notifications");
            const notification = document.createElement("div");
            notification.classList.add("notification");

            if (type === "important") {
                notification.classList.add("important-notification");
            } else if (type === "special") {
                notification.classList.add("special-notification");
            }

            const message = document.createElement("p");
            message.innerHTML = text;

            const closeButton = document.createElement("button");
            closeButton.innerHTML = "×";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function() {
                notification.remove();
            };

            notification.appendChild(message);
            notification.appendChild(closeButton);
            container.appendChild(notification);
        }

        // ✅ تنبيه عادي بلونه المختلف
        addNotification(
            "📢 <strong>بشمهنسة منيرة منير</strong> لغت سكاشن يوم الأربعاء <strong>الكترونكس</strong> وقالت احضر في أي سكشن ليها في أي يوم غيره أو مع معيد تاني وبلغه بالغياب."
        );

        // ✅ تنبيه مهم (تحذير)
        addNotification(
            "⚠️ <strong>أي غياب في سكشن التفاضل والتكامل</strong> = <span style='color: #FFDD57;'>سالب واحد</span> في درجات أعمال السنة الخاصة بالمادة.",
            "important"
        );

        // ✅ تنبيه مميز لإضافة جديدة
        addNotification(
            "🆕 <strong>تم إضافة تحديثات جديدة!</strong><br> 📌 <strong>التجربة الأولى للإلكترونكس</strong> 📡<br> 📌 <strong>شابتر 2 في السلوك التنظيمي</strong> 📖<br> 📌 <strong>سكاشن المواد اللي لسه معمولة</strong> 🏫",
            "special"
        );
    </script>

</body>
</html>
