<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 تنبيهات كرييتيف أوي!</title>
    <style>
        /* ... (كل الستايلز القديمة نفسها) ... */

        .notification {
            /* تعديلات للـ 3D */
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s ease-in-out;
            cursor: pointer;
        }

        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(41, 41, 41, 0.9), rgba(58, 58, 58, 0.9));
        }

        .notification:hover {
            transform: rotateY(180deg);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        /* إخفاء الزر الأصلي وقت الفليب */
        .notification:hover .close-btn {
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- ... (باقي الهيكل نفسه) ... -->

    <script>
        function addNotification(frontText, backText) {
            const container = document.getElementById("notifications");

            const notification = document.createElement("div");
            notification.classList.add("notification");

            const flipInner = document.createElement("div");
            flipInner.classList.add("flip-inner");

            // الجانب الأمامي
            const front = document.createElement("div");
            front.classList.add("front");
            front.innerHTML = `<p>${frontText}</p>`;

            // الجانب الخلفي
            const back = document.createElement("div");
            back.classList.add("back");
            back.innerHTML = `<p>🔥💥 ركز هنا يا عزيزي</p>`;

            // زر الإغلاق
            const closeButton = document.createElement("button");
            closeButton.innerHTML = "×";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function() {
                notification.remove();
            };

            // تجميع العناصر
            front.appendChild(closeButton);
            flipInner.appendChild(front);
            flipInner.appendChild(back);
            notification.appendChild(flipInner);
            container.appendChild(notification);
        }

        // إضافة التنبيهات
        addNotification(
            "📢 <strong>بشمهنسة منيرة منير</strong> لغت سكاشن يوم الأربعاء <strong>الكترونكس</strong>...",
            "🔥💥 ركز هنا يا عزيزي"
        );

        addNotification(
            "⚠️ <strong>أي غياب في سكشن التفاضل والتكامل</strong> = <span style='color: #FFDD57;'>سالب واحد</span>...",
            "🔥💥 ركز هنا يا عزيزي"
        );
    </script>

</body>
</html>
